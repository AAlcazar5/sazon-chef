<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Red gradient for habanero body -->
    <linearGradient id="habaneroGradientRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="1" />
      <stop offset="50%" stop-color="#F87171" stop-opacity="1" />
      <stop offset="100%" stop-color="#DC2626" stop-opacity="1" />
    </linearGradient>
    
    <!-- Highlight gradient -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0" />
    </linearGradient>
  </defs>

  <!-- Chef Hat -->
  <g id="chefHat">
    <!-- Hat base -->
    <ellipse cx="96" cy="40" rx="50" ry="12" fill="#FFFFFF" opacity="0.95" />
    <!-- Hat top -->
    <path
      d="M 96 20 Q 96 15, 100 15 Q 104 15, 104 20 L 104 28 Q 104 32, 100 32 Q 96 32, 96 28 Z"
      fill="#FFFFFF"
      opacity="0.95"
    />
    <!-- Hat band (red accent) -->
    <ellipse
      cx="96"
      cy="40"
      rx="50"
      ry="3"
      fill="#EF4444"
      opacity="0.3"
    />
  </g>

  <!-- Habanero Body (Red) -->
  <g id="habaneroBody">
    <!-- Main body shape (lantern-like, rounded) -->
    <path
      d="M 96 50 
         Q 120 50, 130 70
         Q 135 90, 130 110
         Q 125 130, 115 145
         Q 105 155, 96 160
         Q 87 155, 77 145
         Q 67 130, 62 110
         Q 57 90, 62 70
         Q 67 50, 96 50 Z"
      fill="url(#habaneroGradientRed)"
    />
    
    <!-- Highlight for dimension -->
    <path
      d="M 96 50 
         Q 120 50, 130 70
         Q 135 90, 130 110
         Q 125 130, 115 145
         Q 105 155, 96 160
         Q 87 155, 77 145
         Q 67 130, 62 110
         Q 57 90, 62 70
         Q 67 50, 96 50 Z"
      fill="url(#highlightGradient)"
    />
  </g>

  <!-- Face - Happy Expression -->
  <g id="face">
    <!-- Large friendly eyes -->
    <circle cx="80" cy="100" r="12" fill="#1F2937" />
    <circle cx="112" cy="100" r="12" fill="#1F2937" />
    <!-- Eye highlights -->
    <circle cx="83" cy="97" r="4" fill="#FFFFFF" />
    <circle cx="115" cy="97" r="4" fill="#FFFFFF" />
    <!-- Warm smile -->
    <path
      d="M 75 120 Q 96 135, 117 120"
      stroke="#1F2937"
      stroke-width="3"
      fill="none"
      stroke-linecap="round"
    />
    <!-- Rosy cheeks -->
    <ellipse cx="60" cy="115" rx="6" ry="4" fill="#FB7185" opacity="0.4" />
    <ellipse cx="132" cy="115" rx="6" ry="4" fill="#FB7185" opacity="0.4" />
  </g>

  <!-- Stem/Calyx at top -->
  <g id="stem" opacity="0.6">
    <ellipse
      cx="96"
      cy="55"
      rx="8"
      ry="4"
      fill="#22C55E"
    />
  </g>
</svg>

